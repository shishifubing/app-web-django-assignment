{% load i18n %}
{% load custom_filters %}

<form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {{ form.non_field_errors | errors }}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    {% endif %}
    <input type="submit"
           class="btn btn-primary btn-user"
           value="Sign out" />
</form>
